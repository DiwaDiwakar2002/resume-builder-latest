<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: rgb(142, 178, 255);
    }
</style>

<body>
    <!-- header section -->
    <header id="header mx-5">
        <nav class="navbar p-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="fa-solid fa-dumbbell d-inline-block align-text-top mx-2 mt-1"></i>
                    Resume <span>Builder</span>
                </a>
            </div>
        </nav>
    </header>
    <!-- about section -->
    <section class="aboutSection container">
        <div class="aboutHead">
            <h3 class="text-center p-4">About</h3>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="Fname">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Middle name(optional)" aria-label="Middle name" id="Mname">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="Lname">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="date" class="form-control" placeholder="Date Of Birth" aria-label="Date Of Birth" id="dob">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Age" aria-label="Age" id="age">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Designation" aria-label="Designation" id="Designation">
            </div>
        </div>
        <div class="my-3">
            <label for="about" class="form-label">About</label>
            <input type="text" class="form-control" id="about" placeholder="Type About You" >
        </div>

    </section>
    <!-- address section -->
    <section class="addressSection container  my-5">
        <div class="addHead">
            <h3 class="text-center p-4">Address</h3>
        </div>
        <form class="row g-3">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="row g-3">
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                </div>
            </div>
        </form>

    </section>
    <!-- contact Section -->
    <section class="contactSection container">
        <div class="conHead">
            <h3 class="text-center p-4">Contact</h3>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputLinkedin4" class="form-label">LinkedIn ID</label>
                <input type="text" class="form-control" id="inputLinkedin4">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="inputGit4" class="form-label">GitHub Link</label>
                <input type="text" class="form-control" id="inputGit4">
            </div>
            <div class="col-md-3">
                <label for="inputnum4" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="inputnum4">
            </div>
            <div class="col-md-3">
                <label for="inputnum24" class="form-label">Emergency Number</label>
                <input type="number" class="form-control" id="inputnum24">
            </div>
        </div>

    </section>
    <!-- Education section -->
    <section class="educationSection container">
        <div class="educationHead">
            <h3 class="text-center p-4">Education</h3>
        </div>
        <div id="education">
            <div class="row mt-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Year(From-To)" aria-label="Year" id="eduYear">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Course" aria-label="Course" id="eduCourse">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="College" aria-label="College" id="eduCollege">
                </div>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary my-3" onclick="educationBtn()">Add more</button>
        </div>
    </section>
    <!-- Experience Section -->
    <section class="ExperienceSection container">
        <div class="ExHead">
            <h3 class="text-center p-4">Experience</h3>
        </div>
        <div id="experience">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Year(From-To)" aria-label="Year" id="exYear">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Designation" aria-label="Designation" id="exDesignation">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Company Name" aria-label="Company" id="exCompany">
                </div>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary my-3" onclick="experienceBtn()">Add more</button>
        </div>
    </section>
    <!-- certificate Section -->
    <section class="certificateSection container">
        <div class="cerHead">
            <h3 class="text-center p-4">Certificates</h3>
        </div>
        <div id="certificate">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="cerName">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Year-Month" aria-label="Year" id="cerYear">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Authority" aria-label="Authority" id="cerAuthority">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Percentage" aria-label="percentage" id="cerPercent">
                </div>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary my-3" onclick="certificateBtn()">Add more</button>
        </div>

    </section>
    <!-- skills Section -->
    <section class="skillsection container">
        <div class="skillHead">
            <h3 class="text-center p-4">Skills</h3>
        </div>
        <div id="skills">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Your Skills" aria-label="skills" id="skills">
                </div>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary my-3" onclick="SkillBtn()">Add more</button>
        </div>

    </section>
    <!-- Submit Section -->
    <section class="submitSection container">
        <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
            <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary" type="button" onclick="save()">Save</button>
                <button class="btn btn-primary" type="button" onclick="create()">Create Resume</button>
            </div>
        </div>
    </section>


    <!-- js -->
    <script src="resume.js"></script>
    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- FontAwsome Link -->
    <script src="https://kit.fontawesome.com/abc9eb24dc.js" crossorigin="anonymous"></script>
</body>

</html>
